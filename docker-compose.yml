version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8080:80"
    depends_on:
      - app
    container_name: game_clicker_nginx

  app:
    build:
        context: .
        dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    extra_hosts:
        - host.docker.internal:host-gateway
    depends_on:
        - mysql
    container_name: game_clicker_app
    environment:
        XDEBUG_SESSION_START: PHPSTORM

  mysql:
      image: mysql:8.0
      restart: always
      volumes:
          - ./tmp/db:/var/lib/mysql
      env_file:
          -   .env
      ports:
          - "3309:3306"
      container_name: game_chronicles_mysql

  node:
      image: node:18
      volumes:
          - ./:/var/www/
      entrypoint:
          - /bin/sh
      container_name: game_chronicles_node
      working_dir: /var/www/
      tty: true

